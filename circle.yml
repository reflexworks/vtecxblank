machine:
  node:
    version: 6.9.5
  timezone: Asia/Tokyo

dependencies:
  override:
    - npm unlink gulp
    - npm install
    - npm link gulp

deployment:
  production:
    branch: master
    commands:
          - gulp deploy -h https://logioffice.vte.cx -k ${accesstoken}
          - gulp upload -h https://logioffice2.vte.cx -k ${accesstoken2}